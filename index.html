<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="inputs-buttons">
                    <input type="text" placeholder="Rectangle H x W" id="rectangle-text">
                    <button id="rectangle-button">Add Rectangle</button>
                    <input type="text" placeholder="Square Side Length" id="square-text">
                    <button id="square-button">Add Square</button>
                    <input type="text" placeholder="Circle Radius" id="circle-text">
                    <button id="circle-button">Add Circle</button>
                    <input type="text" placeholder="Triangle Height" id="triangle-text">
                    <button id="triangle-button">Add Triangle</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="shape-field">

                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-lg-5">
                <div class="property-field">
                    <p>Selected Shape: </p>
                    <p>Width: </p>
                    <p>Height: </p>
                    <p>Area: </p>
                    <p>Perimiter: </p>
                </div>
            </div>

        </div>

    </div>

    <!-- JavaScript Dependencies -->
    <script src="script.js"></script>
</body>

</html>
